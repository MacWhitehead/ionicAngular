<ion-header>
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block"
    >Pair <ion-icon slot="end" name="bluetooth"></ion-icon
  ></ion-button>

  <ion-item>
    <ion-label>Completed</ion-label>
    <ion-badge color="success" slot="end">80</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Followers</ion-label>
    <ion-badge slot="end">22k</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>My Item</ion-label>
    <ion-badge slot="end">22</ion-badge>
  </ion-item>

  <ion-button shape="round" (click)="presentToastWithOptions()"
    >Toast</ion-button
  >
  <ion-button shape="round" (click)="presentToast()">Toast 2</ion-button>

  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button
        ><ion-icon name="logo-facebook"></ion-icon
      ></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button
        ><ion-icon name="logo-instagram"></ion-icon
      ></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
