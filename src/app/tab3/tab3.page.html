<ion-header>
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Slide</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button expand="full" (click)="presentAlert()">Alert</ion-button>

  <ion-button id="myButton" color="primary">onInit</ion-button>
  <ion-button color="primary" (click)="navigate()">Go to Tab 2</ion-button>

  <ion-button color="primary" [routerLink]="['/tabs/tab1']"
    >Go to Tab 1</ion-button
  >

  <ion-button color="secondary" (click)="getLocation()">Geolocation</ion-button>

  <p>Location: {{location?.coords.latitude}} {{location?.coords.longitude}}</p>

  <ion-button color="success" (click)="notification()">Notification</ion-button>
</ion-content>
